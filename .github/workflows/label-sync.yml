name: Create Sync PR Based on Label

on:
  pull_request:
    types: [labeled]

permissions:
  contents: write
  pull-requests: write

jobs:
  sync-pr:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set target branch based on label
        id: set-target
        run: |
          if [ "${{ github.event.label.name }}" = "dev" ]; then
            echo "target=dev" >> $GITHUB_OUTPUT
          elif [ "${{ github.event.label.name }}" = "stage" ]; then
            echo "target=stage" >> $GITHUB_OUTPUT
          else
            echo "target=" >> $GITHUB_OUTPUT
          fi

      - name: Stop if label is not dev or stage
        if: steps.set-target.outputs.target == ''
        run: echo "No matching label, exiting."

      - name: Create Sync PR
        id: sync
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          title: "Sync PR â†’ ${{ steps.set-target.outputs.target }}"
          body: "Auto-created sync PR"
          base: ${{ steps.set-target.outputs.target }}
          branch: sync/${{ github.run_id }}-${{ steps.set-target.outputs.target }}

      - name: Comment Sync PR Link
        uses: peter-evans/create-or-update-comment@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            ðŸ”„ **Sync PR Created!**
            **Target branch:** `${{ steps.set-target.outputs.target }}`
            ðŸ‘‰ ${{ steps.create_pr.outputs.pull_request_url }}
